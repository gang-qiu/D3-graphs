<!DOCTYPE HTML>
<html>
<head>
	<title>D3 Test!</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<header>
		<h1>Kevin's D3 Gallery</h1>
		<a href="https://github.com/kevin-qiu/D3_graphs">Source</a>
		<hr>
	</header>
	<div id="force-plot">
		<header>
		<strong style="font-size: 50px">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Force Plot!!</strong><br>
			<button onClick="addNodes(+10)">Add 10 nodes</button>
			<button onClick="addNodes(-10)">Remove 10 nodes</button>
			(# Nodes <span id="totalNodes"></span>)	
			<br>
			<button onClick="changeCols(+1)">More Columns</button>
			<button onClick="changeCols(-1)">Less Columns</button>
			(# Columns <span id="totalCols"></span>)
			<br>
			<button onClick="shake()">Shake!</button>
			<small>(Click on nodes to drag and drop them)</small>
		</header>
	</div>
	<div id="grouped-packing-plot"></div>
	<div id="dendrogram-radial-graph"></div>
	<div id="dendrogram-graph"></div>
	<button id="shuffle-cards">Shuffle!</button>
	<button id="reset-cards">Reset!</button>
	<div id="cards"></div>
	<div id="chart"></div>
	<script src="./d3.min.js"></script>
	<script src="./bar_chart.js"></script>
	<script src="./bubble_chart.js"></script>
	<script src="./shuffle.js"></script>
	<script src="./dendrogram.js"></script>
	<script src="./packing.js"></script>
	<script src="./force.js"></script>
</body>
</html>
